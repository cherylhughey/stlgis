<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>Map of Downtown St. Louis</title>

		<link rel="stylesheet" crossorigin=""
				href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"
						crossorigin=""></script>

		<style type="text/css">
			#map {
			  height: 600px;
			}
		</style>
	</head>

	<body>
      Site Map:<br>    
     <ul>
      <li><a href="/stlgis/">Home</a></li>
      <li><a href="/stlgis/pages/hot-jobs.html">Hot Jobs</a></li>
      <li><a href="/stlgis/pages/learn.html">Learning Links</a></li>
    </ul>
    <img src="https://cherylhughey.github.io/img/usgs-bar.jpg">
    <br>
    <br>
    <h2> Map of Downtown St. Louis</h2>
    <div id="map"></div>

		<script>
			var map = L.map('map').setView([38.6314054, -90.1932178], 13);
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
			L.marker([38.6314054, -90.1932178]).addTo(map)
			 .bindPopup('Geodata IT at T-REX<br>911 Washington Ave.')
			 .openPopup();
		</script>
    <!-- Source code: https://github.com/Lapizistik/leaflet-examples -->

	</body>
</html>
